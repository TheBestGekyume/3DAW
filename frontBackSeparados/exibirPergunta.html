<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exibir Pergunta</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        main {
            padding-inline-start: 15px;
        }

        button,
        input {
            max-width: fit-content;
            padding: 5px 10px;
            background-color: #9df;
            font-size: 16px;
            border: 1px solid blue;
            border-radius: 6px;
            margin-block: 5px 25px;
        }

        button {
            padding: 8px 25px;
            background-color: #34d;
            color: #fff;
            cursor: pointer;
            transition: 300ms;
        }

        button:hover {
            background-color: #54d;
            color: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        ul {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 2rem;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <h1>Exibir Pergunta</h1>
    <form id="formPergunta" method="POST">
        <label for="IdPergunta">ID da Pergunta</label>
        <input id="IdPergunta" type="text" name="IdPergunta" required>
        <button type="submit">Buscar Pergunta</button>
    </form>

    <div id="resultado"></div>

    <ul>
        <li><a href="criarPergunta.php" target="_blank"><button>Criar Perguntas</button></a></li>
        <li><a href="listarPerguntas.php" target="_blank"><button>Lista de Perguntas</button></a></li>
        <li><a href="alterarPerguntas.php" target="_blank"><button>Alterar Perguntas</button></a></li>
        <li><a href="excluirPerguntas.php" target="_blank"><button>Excluir Perguntas</button></a></li>
    </ul>

    <script>
        const form = document.getElementById('formPergunta');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);

            fetch('exibirPergunta.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.msg) {
                    resultado.innerHTML = `<p>${data.msg}</p>`;
                } else if (data.pergunta) {
                    const { IdPergunta, TituloPergunta, RespostaA, RespostaB, RespostaC, RespostaD, RespostaCorreta } = data.pergunta;
                    resultado.innerHTML = `
                        <table>
                            <tr><th>ID da Pergunta</th><td>${IdPergunta}</td></tr>
                            <tr><th>TÃ­tulo da Pergunta</th><td>${TituloPergunta}</td></tr>
                            <tr><th>Resposta A</th><td>${RespostaA}</td></tr>
                            <tr><th>Resposta B</th><td>${RespostaB}</td></tr>
                            <tr><th>Resposta C</th><td>${RespostaC}</td></tr>
                            <tr><th>Resposta D</th><td>${RespostaD}</td></tr>
                            <tr><th>Resposta Correta</th><td>${RespostaCorreta}</td></tr>
                        </table>
                    `;
                }
            });
        });
    </script>
</body>

</html>
