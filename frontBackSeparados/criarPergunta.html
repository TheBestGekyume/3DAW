<body>
    <h1>Criar Pergunta</h1>
    <form action="criarPergunta.php" method="get" id="formPergunta">

        <label for="IdPergunta">Id da Pergunta</label>
        <input id="IdPergunta" type="number" name="IdPergunta" required>

        <label for="tituloPergunta">Titulo da Pergunta</label>
        <input id="tituloPergunta" type="text" name="tituloPergunta" required>

        <label for="respostaA">Resposta A</label>
        <input id="respostaA" type="text" name="respostaA" required>

        <label for="respostaB">Resposta B</label>
        <input id="respostaB" type="text" name="respostaB" required>

        <label for="respostaC">Resposta C</label>
        <input id="respostaC" type="text" name="respostaC" required>

        <label for="respostaD">Resposta D</label>
        <input id="respostaD" type="text" name="respostaD" required>

        <label for="respostaCorreta">Resposta da Pergunta</label>
        <input id="respostaCorreta" type="text" name="respostaCorreta" required>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function ValidaForm(id, titulo, respA, respB, respC, respD, respCerta) {
            if (!id || !titulo || !respA || !respB || !respC || !respD || !respCerta) {
                alert("Preencha todos os campos!");
                return false;
            }
            return true;
        }

        document.getElementById("formPergunta").addEventListener("submit", function (event) {
            event.preventDefault();

            let id = document.getElementById("IdPergunta").value;
            let titulo = document.getElementById("tituloPergunta").value;
            let respA = document.getElementById("respostaA").value;
            let respB = document.getElementById("respostaB").value;
            let respC = document.getElementById("respostaC").value;
            let respD = document.getElementById("respostaD").value;
            let respCerta = document.getElementById("respostaCorreta").value;

            let objForm = {
                "IdPergunta": id,
                "tituloPergunta": titulo,
                "respostaA": respA,
                "respostaB": respB,
                "respostaC": respC,
                "respostaD": respD,
                "respostaCorreta": respCerta
            };

            let objJson = JSON.stringify(objForm);
            console.log("objForm:", objForm)
            console.log("objJson:", objJson);

            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    console.log("Pergunta cadastrada com sucesso.",xmlhttp.readyState, xmlhttp.status);
                } else if (xmlhttp.readyState < 4) {
                    console.log("Ainda nÃ£o cadastrada.", xmlhttp.readyState, xmlhttp.status);
                }
            };

            if (ValidaForm(id, titulo, respA, respB, respC, respD, respCerta)) {
                xmlhttp.open("GET",
                    `criarPergunta.php?IdPergunta=${id}&tituloPergunta=${titulo}&respostaA=${respA}&respostaB=${respB}&respostaC=${respC}&respostaD=${respD}&respostaCorreta=${respCerta}`,
                    true);
                xmlhttp.send();
                alert("Pergunta Cadastrada!")
            }else{
                alert("Erro ao Cadastrar!")

            }
        });
    </script>
