<!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Criar Perguntas</title>
        <style>
            body {
                background-color: #222;
                color: #fff;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            main {
                padding-inline-start: 15px;
            }

            div:last-of-type {
                margin-bottom: 20px;
            }

            button,
            input {
                max-width: fit-content;
                padding: 5px 10px;
                background-color: #9df;
                font-size: 16px;
                border: 1px solid blue;
                border-radius: 6px;
                margin-block: 5px 25px;
            }

            button {
                padding: 8px 25px;
                background-color: #34d;
                color: #fff;
                cursor: pointer;
                transition: 300ms;
            }

            button:hover {
                background-color: #54d;
                color: #000;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            table,
            th,
            td {
                border: 1px solid #ddd;
            }

            th,
            td {
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #333;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            ul {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 2rem;
            }

            li {
                list-style: none;
            }
        </style>
    </head>

    <body>
        <h1>Criar Pergunta</h1>
        <form id="formPergunta">
            <label for="tituloPergunta">TÃ­tulo da Pergunta</label>
            <input id="tituloPergunta" type="text" name="tituloPergunta" required>

            <label for="respostaA">Resposta A</label>
            <input id="respostaA" type="text" name="respostaA" required>

            <label for="respostaB">Resposta B</label>
            <input id="respostaB" type="text" name="respostaB" required>

            <label for="respostaC">Resposta C</label>
            <input id="respostaC" type="text" name="respostaC" required>

            <label for="respostaD">Resposta D</label>
            <input id="respostaD" type="text" name="respostaD" required>

            <label for="respostaCorreta">Resposta Correta</label>
            <input id="respostaCorreta" type="text" name="respostaCorreta" required>

            <button type="submit">Enviar</button>
        </form>

        <p id="mensagemCadastro"></p>

        <script>
            document.getElementById('formPergunta').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(document.getElementById('formPergunta'));

                fetch('criarPergunta.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('mensagemCadastro').textContent = data;
                    })
                    .catch(error => console.error('Erro:', error));
            });
        </script>

        <ul>

                    <button>Lista de Perguntas</button>
                </a>
            </li>
            <li>
                <a href="../alterarPergunta/alterarPergunta.html" target="_blank">
                    <button>Alterar Perguntas</button>
                </a>
            </li>
            <li>
                <a href="../excluirPerguntas/excluirPerguntas.html" target="_blank">
                    <button>Excluir Perguntas</button>
                </a>
            </li>
            <li>
                <a href="../exibirPergunta/exibirPergunta.html" target="_blank">
                    <button>Exibir Pergunta por Id</button>
                </a>
            </li>
        </ul>
    </body>

    </html>
